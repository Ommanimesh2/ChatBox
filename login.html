<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="background">
      <div class="chatbox">
        <div class="name">
          <span class="letter1">C</span>
          &nbsp;&nbsp;
          <span class="letter1">H</span> &nbsp;&nbsp;
          <span class="letter2">A</span> &nbsp;&nbsp;
          <span class="letter1">T</span> &nbsp;&nbsp;
        </div>
        <div class="box">BOX</div>
      </div>
      <div class="data">
        <div class="image">
          <img src="mdg logo.png" alt="" />
        </div>
        <div class="login">
          <input
            type="text"
            class="username"
            height="100"
            placeholder="Username"
          />
          <br />
          <br />
          <input type="text" class="Channelname" placeholder="Channel name" />
        </div>
        <div class="submit">
          <form action="">
          <button class="join">JOIN</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
